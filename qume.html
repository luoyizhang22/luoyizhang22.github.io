    <script>
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModalButton = document.getElementById('closeModal');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');

        // é€šç”¨æ‰“å¼€æ¨¡æ€æ¡†å‡½æ•°
        function openModal(imageSrc) {
            modalImage.src = imageSrc;
            modal.classList.add('active');
        }

        // ä¸ºæ¯ä¸ªæŒ‰é’®æ·»åŠ ç‚¹å‡»äº‹ä»¶
        document.querySelectorAll('.openModal').forEach(button => {
            button.addEventListener('click', () => {
                const imageSrc = button.getAttribute('data-image'); // è·å–å¯¹åº”å›¾ç‰‡çš„ URL
                openModal(imageSrc); // æ‰“å¼€æ¨¡æ€æ¡†å¹¶å±•ç¤ºå›¾ç‰‡
            });
        });

        // ç‚¹å‡»å…³é—­æŒ‰é’®å’Œæ¨¡æ€æ¡†å¤–éƒ¨å…³é—­æ¨¡æ€æ¡†
        closeModalButton.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.remove('active');
            }
        });

        // é¢„åŠ è½½å›¾ç‰‡å¹¶æ›´æ–°æ•´ä½“åŠ è½½è¿›åº¦
        function preloadImages() {
            const externalImages = document.querySelectorAll('img'); // æ‰€æœ‰ img æ ‡ç­¾
            const imagesToLoad = [...externalImages].filter(img => img.src !== ''); // è¿‡æ»¤æ‰æ²¡æœ‰ src çš„ img
            const totalImages = imagesToLoad.length;
            let loadedImages = 0;

            progressContainer.style.display = 'block'; // æ˜¾ç¤ºè¿›åº¦æ¡

            // å®šä¹‰ä¸€ä¸ªå‡½æ•°æ¥æ›´æ–°è¿›åº¦
            const updateProgress = () => {
                loadedImages++;
                const progressPercentage = (loadedImages / totalImages) * 100;
                progressBar.style.width = progressPercentage + '%';

                // å¦‚æœæ‰€æœ‰å›¾ç‰‡éƒ½åŠ è½½å®Œæˆï¼Œéšè—è¿›åº¦æ¡
                if (loadedImages === totalImages) {
                    setTimeout(() => {
                        progressContainer.style.display = 'none'; // éšè—è¿›åº¦æ¡
                    }, 500); // å»¶è¿Ÿ500mså†éšè—ï¼Œä»¥ä¾¿ç”¨æˆ·çœ‹åˆ°å®Œæˆçš„çŠ¶æ€
                }
            };

            // åŠ è½½å¤–éƒ¨å›¾ç‰‡
            imagesToLoad.forEach(img => {
                // å½“å›¾ç‰‡åŠ è½½æˆåŠŸå
                img.onload = updateProgress;
                img.src = img.src; // è§¦å‘æµè§ˆå™¨å»åŠ è½½å›¾ç‰‡
            });

            // åŠ è½½æ¨¡æ€æ¡†å†…éƒ¨çš„å›¾ç‰‡
            const modalImages = document.querySelectorAll('.openModal');
            modalImages.forEach(img => {
                const imageUrl = img.getAttribute('data-image');
                const imgElement = new Image();

                // å½“å›¾ç‰‡åŠ è½½æˆåŠŸå
                imgElement.onload = updateProgress;  // é€šè¿‡ç›¸åŒçš„æ–¹å¼æ›´æ–°è¿›åº¦
                imgElement.src = imageUrl; // é¢„åŠ è½½æ¨¡æ€æ¡†çš„å›¾ç‰‡
            });
        }

        // é¡µé¢åŠ è½½æ—¶è°ƒç”¨é¢„åŠ è½½åŠŸèƒ½
        window.onload = preloadImages;
    </script>
